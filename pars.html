<!DOCTYPE html>
<html>
    <head>
        <title>parseInt Method</title>
    </head>
<body>

<h1>JavaScript Global Methods</h1>
<h2>The parseInt() Method</h2>
<p>parseInt() parses a string and returns the first integer:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
parseInt("10") + "<br>" +
parseInt("20.00") + "<br>" +
parseInt("30.23") + "<br>" +
parseInt("40 45 50") + "<br>" +
parseInt("   68   ") + "<br>" +
parseInt("19 years") + "<br>" +
parseInt("He was 20");
</script>

</body>
</html>
