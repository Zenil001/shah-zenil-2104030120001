<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Global Methods</h1>
<h2>The Number() Method</h2>

<p>Number() converts a value to a number if possible:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
Number("999") + "<br>" + 
Number("10235") + "<br>" + 
Number("203  256");
</script>

</body>
</html>
